<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Image Gallery</h1>
    </header>
    
    <main>
        <div id="gallery-container">
            <button id="prev-btn" class="nav-btn">Previous</button>
            
            <div id="gallery">
                <div class="image-item">
                    <img src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D" alt="Nature image 1">
                </div>
                <div class="image-item">
                    <img src="https://plus.unsplash.com/premium_photo-1664474619075-644dd191935f?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aW1hZ2V8ZW58MHx8MHx8fDA%3D" alt="Nature image 2">
                </div>
                <div class="image-item">
                    <img src="https://gratisography.com/wp-content/uploads/2024/11/gratisography-augmented-reality-800x525.jpg" alt="Nature image 3">
                </div>
                <div class="image-item">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtnvAOajH9gS4C30cRF7rD_voaTAKly2Ntaw&s" alt="Nature image 4">
                </div>
                <div class="image-item">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSk0Wl6fGBPSJZdpJ85Zevl3OAhfQ4Pyo5FhQ&s" alt="Nature image 5">
                </div>
                <div class="image-item">
                    <img src="https://letsenhance.io/static/a31ab775f44858f1d1b80ee51738f4f3/11499/EnhanceAfter.jpg" alt="Nature image 6">
                </div>
                <div class="image-item">
                    <img src="https://i0.wp.com/plopdo.com/wp-content/uploads/2021/11/feature-pic.jpg?fit=537%2C322&ssl=1" alt="Nature image 7">
                </div>
                <div class="image-item">
                    <img src="https://i0.wp.com/picjumbo.com/wp-content/uploads/tiger-eyes-looking-from-the-bushes-free-image.jpeg?h=800&quality=80" alt="Nature image 8">
                </div>
            </div>
            
            <button id="next-btn" class="nav-btn">Next</button>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Responsive Image Gallery</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
